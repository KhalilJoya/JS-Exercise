        if else
        ternary operator
        || operator Short circuiting
    */
        //Using if else
        let num1 = 31;
        let num2 = 100;
        if (num1 % 2 === 0) {
            console.log(num2);
        } else {
            console.log(num1);
        }

        //Using ternary operator

        //Using Short Circuting

        } else {

        let arr = [1, 2, 3, 4, 1, 2, 3, 1, 2, 3, 2, 2, 2, 1, 5, 6, 7, 4, 1];
        let map = new Map();
        let max = 1;
        let num = 0;
        for (let key of arr) {
            let value = map.get(key);
            if (value) {

                map.set(key, newValue);
                if (max < newValue) {
                    max = newValue;
                    num = key;
                }
            } else {
                map.set(key, 1);
            }
        }
        console.log(map);
        console.log(`Number ${num} total ${max} bar repeat hoa hai`);
