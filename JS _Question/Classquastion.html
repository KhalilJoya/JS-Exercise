        // Wecode ****
        function addPadding(start, end, str, sym, num) {
            let strSym = "";
            if (start) {
                for (let i = 1; i <= num; i++) {
                    strSym += sym;
                }
                return strSym.concat(str);
            } else if (end) {
                for (let i = 1; i <= num; i++) {

            }
